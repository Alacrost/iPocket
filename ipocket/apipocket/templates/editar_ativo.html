{% extends 'lista_ativos.html' %}

{% block content %}
<h2>Detalhes do Ativo</h2>
<p>Nome: {{ ativo.name }}</p>
<p>Tipo: {{ ativo.tipo }}</p>
<p>Quantidade: {{ ativo.quantity }}</p>
<p>Preço Unitário: {{ ativo.preco_unitario }}</p>
<a href="{% url 'editar_ativo' pk=ativo.pk %}">Editar</a>
<a href="{% url 'excluir_ativo' pk=ativo.pk %}">Excluir</a>
{% endblock %}
